<header class="header">
  <h2><i class="fas fa-people-roof"></i> Employee Management</h2>
</header>

<main class="employee-section">
  <!-- âœ… Search & Actions Controls -->
  <section class="data-section">
    <div class="header-controls justify-end">
      <div class="control-table">
        <input type="text" id="searchEmployee" placeholder="ðŸ”Ž Search by ID or Name" />
        <button class="btn" id="btnAddEmployee"><i class="fas fa-user-plus"></i> Add Employee</button>
        <button class="btn" id="btnImportCSV"><i class="fas fa-file-import"></i> Import CSV</button>
        <button class="btn" id="btnExportCSV"><i class="fas fa-file-export"></i> Export CSV</button>
      </div>
    </div>
  </section>

  <!-- âœ… Table with Scroll Wrapper -->
  <section class="main-table">
    <div class="table-wrapper">
      <table>
        <thead>
          <tr>
            <th><i class="fas fa-id-badge"></i> ID</th>
            <th><i class="fas fa-user"></i> Name</th>
            <th><i class="fas fa-building-user"></i> Department</th>
            <th><i class="fas fa-image"></i> Photo</th>
            <th><i class="fas fa-cogs"></i> Actions</th>
          </tr>
        </thead>
        <tbody id="employeeTableBody"></tbody>
      </table>
    </div>
  </section>
</main>

<!-- âœ… Modal: Add/Edit Employee -->
<div class="modal hidden" id="employeeFormModal">
  <form class="modal-content" id="employeeForm">
    <h3 id="modalTitle"><i class="fas fa-user-plus"></i> Add Employee</h3>
    <label for="employeeId"><i class="fas fa-id-card"></i> ID</label>
    <input type="text" id="employeeId" name="employeeId" required minlength="3" placeholder="Enter ID" />
    <label for="employeeName"><i class="fas fa-user"></i> Name</label>
    <input type="text" id="employeeName" name="employeeName" required placeholder="Enter Name" />
    <label for="employeeDept"><i class="fas fa-sitemap"></i> Department</label>
    <input type="text" id="employeeDept" name="employeeDept" required placeholder="Enter Department" />
    <label for="employeePhoto"><i class="fas fa-image"></i> Photo</label>
    <input type="file" id="employeePhoto" name="employeePhoto" accept="image/*" />
    <img id="previewPhoto" style="width: 80px; margin-top: 10px; display: none;" />
    <div class="modal-actions">
      <button class="btn-save" id="saveBtn" type="submit"><i class="fas fa-save"></i> Save</button>
      <button class="btn-cancel" type="button" id="cancelBtn"><i class="fas fa-times"></i> Cancel</button>
    </div>
  </form>
</div>

<!-- âœ… Modal: Confirm Delete -->
<div class="modal hidden" id="deleteModal">
  <div class="modal-content">
    <h3><i class="fas fa-trash-alt"></i> Confirm Delete</h3>
    <p>Are you sure you want to delete this employee?</p>
    <div class="modal-actions">
      <button class="btn-yes"><i class="fas fa-check"></i> Yes</button>
      <button class="btn-no"><i class="fas fa-times"></i> Cancel</button>
    </div>
  </div>
</div>
