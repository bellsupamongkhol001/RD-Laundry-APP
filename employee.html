<h2>ðŸ‘¥ Employee Management</h2>

<div class="employee-header-tools">
  <div class="search-box">
    <i class="fas fa-search"></i>
    <input type="text" id="searchInput" placeholder="Search by Employee ID or Name" onkeyup="filterCards()">
  </div>
  <button class="add-employee-btn" onclick="openEmployeeModal()">
    <i class="fas fa-plus-circle"></i> Add New Employee
  </button>
</div>

<div class="card-container" id="cardContainer"></div>

<!-- Modal -->
<div class="modal-overlay" id="modalOverlay" style="display:none;">
  <div class="modal">
    <h3 id="modalTitle">Add New Employee</h3>
    <input type="text" id="empID" placeholder="Employee ID">
    <input type="text" id="empName" placeholder="Name">
    <input type="text" id="empDept" placeholder="Department">
    <label for="empImage">Upload Image</label>
    <input type="file" id="empImage" accept="image/*">
    <button class="add-employee-btn" onclick="saveEmployee()">Save</button>
    <button class="delete-btn" onclick="closeEmployeeModal()">Cancel</button>
  </div>
</div>

<link rel="stylesheet" href="employee.css">
