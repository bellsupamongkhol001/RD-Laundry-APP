<h2>ðŸ¡¥ Uniform Management</h2>

<div class="uniform-header-tools">
  <div class="search-box">
    <i class="fas fa-search"></i>
    <input type="text" id="searchInput" placeholder="Search by Code or Size" onkeyup="filterUniformCards()">
  </div>
  <button class="add-uniform-btn" onclick="openUniformModal()">
    <i class="fas fa-plus-circle"></i> Add New Uniform
  </button>
</div>

<div class="card-container" id="uniformCardContainer"></div>

<!-- Modal -->
<div class="modal-overlay" id="modalOverlay" style="display:none;">
  <div class="modal">
    <h3 id="modalTitle">Add New Uniform</h3>
    <input type="text" id="uniformCode" placeholder="Uniform Code">
    <input type="text" id="uniformType" placeholder="Type (Smock or Shoes)">
    <input type="text" id="uniformSize" placeholder="Size">
    <input type="text" id="uniformColor" placeholder="Color (e.g. Blue, Red, White)">
    <label for="uniformImage">Upload Image</label>
    <input type="file" id="uniformImage" accept="image/*">
    <button class="add-uniform-btn" onclick="saveUniform()">Save</button>
    <button class="delete-btn" onclick="closeUniformModal()">Cancel</button>
  </div>
</div>
