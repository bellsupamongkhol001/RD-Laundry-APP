<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uniform Management (Card View)</title>
    <link rel="stylesheet" href="uniform.css">
</head>
<body>
<div class="container">
    <h1>ðŸ§¥ Uniform Management</h1>
    <div class="uniform-header-tools">
        <div class="search-box">
            <i class="fas fa-search"></i>
            <input type="text" id="searchInput" placeholder="Search by Uniform Code or Size" onkeyup="filterUniformCards()">
        </div>
        <button class="add-uniform-btn" onclick="alert('Add New Uniform (sample)')">+ Add New Uniform</button>
    </div>

    <div class="card-container" id="uniformCardContainer">
        <div class="uniform-card" data-code="RD-1014-4XL-005" data-size="4XL">
            <img src="https://via.placeholder.com/100" alt="Uniform Image">
            <h3>Smock</h3>
            <p>Uniform Code: RD-1014-4XL-005</p>
            <p>Size: 4XL</p>
            <div class="card-actions">
                <button class="edit-btn">Edit</button>
                <button class="delete-btn">Delete</button>
            </div>
        </div>
        <div class="uniform-card" data-code="RD-2024-290-007" data-size="290">
            <img src="https://via.placeholder.com/100" alt="Uniform Image">
            <h3>Shoes</h3>
            <p>Uniform Code: RD-2024-290-007</p>
            <p>Size: 290</p>
            <div class="card-actions">
                <button class="edit-btn">Edit</button>
                <button class="delete-btn">Delete</button>
            </div>
        </div>
        <!-- Add more uniform cards as needed -->
    </div>
</div>
<script src="uniform.js"></script>
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
