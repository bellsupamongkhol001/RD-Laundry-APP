<!-- üî∑ HEADER -->
<header class="header">
  <h2><i class="fas fa-warehouse"></i> Inventory Management</h2>
</header>

<main class="inventory-section">
  <section class="list-controls">
    <h3><i class="fas fa-boxes-stacked"></i> Inventory List</h3>
    <div class="list-actions">
      <input type="text" id="searchByUniformAndEmployee" placeholder="üîé Search uniform / employee / code" />
      <button id="btnExportReport" class="btn-export">üì• Export CSV</button>
    </div>
  </section>

  <!-- Section: Card Grid -->
  <section class="card-grid" id="inventoryList"></section>
</main>

<!-- Section: Modals (All modals stay the same, you can copy from your code) -->
<div class="modal" id="codeModal">
  <div class="modal-content">
    <h3>Add Uniform Code</h3>
    <form id="codeForm">
      <input type="hidden" id="addCodeUniformId" />
      <label for="addUniformCode">Uniform Code</label>
      <input type="text" id="addUniformCode" required />
      <div class="modal-actions">
        <button type="submit" class="btn-save">üíæ Save</button>
        <button type="button" class="btn-cancel" onclick="closeAddCodeModal()">‚ùå Cancel</button>
      </div>
    </form>
  </div>
</div>

<div class="modal" id="codeListModal">
  <div class="modal-content">
    <h3>Uniform Code Details</h3>
    <div class="table-panel">
      <table>
        <thead>
          <tr>
            <th>UniformCode</th>
            <th>Color</th>
            <th>Employee ID</th>
            <th>Employee Name</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="codeListBody"></tbody>
      </table>
    </div>
    <div class="modal-actions">
      <button class="btn-cancel" onclick="closeCodeListModal()">‚ùå Close</button>
    </div>
  </div>
</div>

<!-- üî∑ MODAL: Assign Uniform -->
<div class="modal" id="assignModal">
  <div class="modal-content">
    <h3>Assign Uniform</h3>
    <form id="assignForm">
      <label for="assignEmployeeId">Employee ID</label>
      <input type="text" id="assignEmployeeId" placeholder="Enter employee ID" required />

      <label for="assignEmployeeName">Employee Name</label>
      <input type="text" id="assignEmployeeName" placeholder="Auto-filled" readonly />

      <div class="modal-actions">
        <button type="submit" class="btn-save">‚úÖ Confirm</button>
        <button type="button" class="btn-cancel" onclick="closeAssignModal()">‚ùå Cancel</button>
      </div>
    </form>
  </div>
</div>
