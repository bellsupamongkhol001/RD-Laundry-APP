<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ðŸ“¦ Stock Inventory Management</title>
  <link rel="stylesheet" href="assets/css/stock.css" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <h2>ðŸ“¦ Stock Inventory Management</h2>

    <!-- Header Tools -->
    <div class="stock-header-tools">
      <input type="text" id="searchInput" placeholder="Search by item name, size, or color" onkeyup="filterStockCards()">
      <button class="inventory-count-btn" onclick="openInventoryCountModal()">Monthly Stock Count</button>
      <button class="export-btn" onclick="exportStockData()">Export Full Report</button>
    </div>

    <!-- Current Stock Items -->
    <section class="stock-items-section">
      <h3>ðŸ“‹ Current Stock</h3>
      <div class="card-container" id="stockCardContainer">
        <!-- Stock Cards will be inserted via JS -->
      </div>
    </section>

    <!-- Stock Movement History -->
    <section class="stock-history-section">
      <h3>ðŸ“œ Stock Movement History</h3>
      <table class="history-table">
        <thead>
          <tr>
            <th>Date</th>
            <th>Item Code</th>
            <th>Item Name</th>
            <th>Adjustment</th>
            <th>Reason</th>
            <th>Operator</th>
          </tr>
        </thead>
        <tbody id="historyTableBody">
          <!-- Movement entries will be added via JS -->
        </tbody>
      </table>
    </section>

    <!-- Detail Modal -->
    <div class="modal-overlay" id="detailModal">
      <div class="modal">
        <h3>ðŸ“„ Uniform Usage Detail</h3>
        <table class="detail-table">
          <thead>
            <tr>
              <th>Uniform Code</th>
              <th>Employee ID</th>
              <th>Employee Name</th>
              <th>Q'ty</th>
            </tr>
          </thead>
          <tbody id="detailTableBody"></tbody>
        </table>
        <button class="close-btn" onclick="closeDetailModal()">Close</button>
      </div>
    </div>

    <!-- Monthly Count Modal -->
    <div class="modal-overlay" id="countModal">
      <div class="modal large-modal">
        <h3>ðŸ“– Monthly Stock Count</h3>
        <input type="text" id="countSearchInput" placeholder="Search item..." onkeyup="filterCountTable()">
        <table class="detail-table">
          <thead>
            <tr>
              <th>Item Name</th>
              <th>Size</th>
              <th>Color</th>
              <th>In Stock</th>
              <th>Counted</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="countTableBody">
            <!-- Table rows populated by JS -->
          </tbody>
        </table>
        <div class="modal-actions">
          <span id="totalCountSummary">Total Items: 0</span>
          <button class="delete-btn" onclick="closeInventoryCountModal()">Cancel</button>
          <button class="add-uniform-btn" onclick="submitInventoryCount()">Confirm</button>
        </div>
      </div>
    </div>
  </div>

  <script src="assets/js/stock.js"></script>
</body>
</html>
